<!Doctype html>
<html>
    <head>
        <title>ACTB Connection Portal</title>
        
        <style>
            body {
                background-color: #EED426;
            }
            
            h1 {
                color: #006666;
                font-family: Verdana;
                text-align: center;
            }
            
            #rentalcost {
                border-style: solid;
                border: 1px;
                text-align: center;
                float: right;
            }
        </style>
        
        <script>
            function calculate() {
                var _scheme1 = document.getElementById("scheme1");
                var _scheme2 = document.getElementById("scheme2");
                var _scheme3 = document.getElementById("scheme3");
                var _connectionType = document.getElementById("connectiontype").value;
                var _duration = document.getElementById("duration").value;
                
                var monthlyRental = 0;
                var costPerMonth = 0;
                var res = 0;
                
                if(_scheme1.checked) costPerMonth = 200;
                else if(_scheme2.checked) costPerMonth = 350;
                else if(_scheme3.checked) costPerMonth = 500;
                
                if(_connectionType == "Pre") monthlyRental = 75;
                else monthlyRental = 150;
                
                res = (_duration * costPerMonth) + monthlyRental;
                
                document.getElementById("result").innerHTML = "The Total Monthly Rental Cost is Rs. " + res;
            }
        </script>
    </head>
    
    <body>
        <h1>ACTB Connection Portal</h1>
        <form>
            <label for="custname">Customer Name</label>
            <input type="text" id="custname" name="custname" placeholder="Enter the customer name" required pattern="[A-za-z]{}"><br>
            <label for="email">Customer Email</label>
            <input type="email" name="email" id="email" placeholder="abc@gmail.com" required pattern="[a-zA-z0-9@]{}"><br>
            <label for="mobile">Telephone/ Mobile Number</label>
            <input type="text" name="mobile" id="mobile" placeholder="Enter the Mobile Number" required pattern="[7-9]{1}[0-9]{9}"><br>
            <label for="conntype">Connection Type</label>
            <select name="conntype" id="connectiontype" required>
                <option value="Pre" id="Pre">Pre</option>
                <option value="Post" id="Post">Post</option>
            </select><br>
            <label for="scheme">Scheme Name</label>
            <input type="radio" name="scheme" id="scheme1" value="Local" required>
            <label for="scheme1">Local</label>
            <input type="radio" name="scheme" id="scheme2" value="STD">
            <label for="scheme2">STD</label>
            <input type="radio" name="scheme" id="scheme3" value="FullTalkTime">
            <label for="scheme3">FullTalkTime</label>
            <label for="duration">Connection Duration</label>
            <input type="number" name="duration" id="duration" min="1" max="12" required><br>
            <button type="button" name="submit" id="submit" onclick="calculate()">Connection Bill Amount</button>
            <button type="reset" id="clear" name="clear">Reset</button><br>
            
            <div id="result" name="result"></div>
            
            <table id="rentalcost">
                <caption>Rental Cost Table</caption>
                <tr>
                    <th>Connection Type</th>
                    <th>Call Limit</th>
                    <th>Monthly Rental</th>
                </tr>
                <tr>
                    <td>Pre</td>
                    <td>500</td>
                    <td>75</td>
                </tr>
                <tr>
                    <td>Post</td>
                    <td>Unlimited</td>
                    <td>150</td>
                </tr>
            </table>
        </form>
    </body>
</html>
